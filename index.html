<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="main">
            <h1>Registration Form</h1>
            <form action="" class="size">
                <div>
                    <label for="name" style="margin-left: 10px;"><b> First Name </b></label>
                    <input type="text" class="firstname" id="name" name="name" placeholder="Enter First Name" required>
                </div>
                <div>
                    <label for="lastname" style="margin-left: 10px;"><b> Last Name </b></label>
                    <input type="text" class="lastname" id="lastname" name="lastname" placeholder="Enter Last Name" required>
                </div>
                <div>
                    <label for="username" style="margin-left: 10px;"><b> User Name </b></label>
                    <input type="text" class="username" id="username" name="username" placeholder="Enter User Name" required>
                </div>
                <div>
                    <label for="email" style="margin-left: 10px;"><b> Email </b></label>
                    <input type="email" class="email" id="email" name="email" placeholder="Enter Email " required>
                </div>
                <div>
                    <label for="password" style="margin-left: 10px;"><b> Password </b></label>
                    <input type="password" class="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <div class="gender">
                    <label for="gender" style="margin-left: 10px;"><b> Gender </b></label>
                    <input type="radio" style="margin-left: 45px;" name="gender" id="gender" required>Male
                    <input type="radio"   name="gender" id="gender" required>Female 
                </div>
                <div class="hobbies">
                    <label for="hobbies" style="margin-left: 10px;"><b> Hobbies </b></label>
                    <input type="checkbox" style="margin-left: 39px;"  id="hobbies" name="hobbies">Reading
                    <input type="checkbox" id="hobbies" name="hobbies">Writing 
                    <input type="checkbox" id="hobbies" name="hobbies">Singing
                </div>
                <div>
                    <label for="city" style="margin-left: 10px;"><b> City </b></label>
                    <input type="text" class="city" id="city" name="city" placeholder="Enter city" required>
                </div>
                <div>
                    <label for="country" style="margin-left: 10px;"><b> Country </b></label>
                    <input type="text" class="country" id="country" name="country" placeholder="Enter country" required>
                </div>
                <div>
                    <label for="cars" style="margin-left: 10px;"><b> Select Car </b></label>
                    <select name="cars" id="cars" class="car">
                        <option value="Innova">Innova</option>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
                <div>
                    <label for="message" style="margin-left: 10px;"><b> Comment </b></label>
                    <textarea type="text" name="message" id="message" class="message" placeholder="Enter The Comment"></textarea>
                </div>
                <div>
                    <button class="button">Save</button>
                    <button class="button1">Reset</button>
                </div>
            </form>
        </div>
</body>
</html>
